<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>CKIK X Mester</title>
</head>
<body>
    <main class="main">
        <div class="auth-main">
            <img src="./assets/logo/logo.svg" alt="LOGO" class="auth-logo">
            <div class="auth-inputs">
                <div class="auth-input felhasznalonev">
                    <p>
                        <span class="material-symbols-rounded">person</span>
                        Felhasználónév
                    </p>
                    <div>
                        <input type="text" class="fel-input" value="">
                    </div>
                </div>
                <div class="auth-input jelszo">
                    <p>
                        <span class="material-symbols-rounded">key</span>
                        Jelszó
                    </p>
                    <div>
                        <input type="password" class="jel-input" value="">
                        <span class="material-symbols-rounded vis">visibility</span>
                    </div>
                    <a href="#" class="elfelejtett">Elfelejtettem a jelszavam...</a>
                </div>
                <div class="auth-input jelszou">
                    <p>
                        <span class="material-symbols-rounded">key</span>
                        Jelszó újra
                    </p>
                    <div>
                        <input type="password" class="jel-input" value="">
                        <span class="material-symbols-rounded vis">visibility</span>
                    </div>
                </div>
            </div>
            <div class="auth-btns">
                <button class="auth-btn auth-belepes">Bejelentkezés</button>
                <button class="auth-btn auth-regisztracio">Regisztrálás</button>
            </div>
            <p class="sikeres">Sikeres regisztráció! </p>
        </div>
        <section class="white-screen">
            <img src="./assets/logo/logo.svg" alt="">
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
