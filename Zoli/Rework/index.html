<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
        <link rel="stylesheet" href="style.css">
        <title>Mester Pro</title>
    </head>
<body>
    <div class="auth-card">
        <img src="./assets/logo.svg" alt="Mester Pro Logo" class="logo">
        <section class="auth-inputs">
            <div class="auth-input fel-inp">
                <p>
                    <span class="material-symbols-rounded">person</span>
                    Felhasználónév
                </p>
                <div>
                    <input type="text" class="fel-input" value="">
                </div>
            </div>
            <div class="auth-input reg-inp">
                <p>
                    <span class="material-symbols-rounded">key</span>
                    Jelszó
                </p>
                <div>
                    <input type="password" class="fel-input" value="">
                </div>
                <a href="#" class="elfelejtett">Elfelejtettem a jelszavam...</a>
            </div>
        </section>
        <section class="auth-btns">
            <button class="auth-btn auth-belepes">Bejelentkezés</button>
            <button class="auth-btn auth-regisztracio">Regisztrálás</button>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
